- name: services.apps.ee
  title: Apps (Enterprise)
  cluster:
    features:
      - secrets
  results:
    junit: "cypress/results.xml"
    assets:
      - cypress
  scripts:
    setup: ./services/_scripts/setup
    run: cypress run --env CLUSTER_URL=$CLUSTER_URL,CLUSTER_AUTH_TOKEN=$CLUSTER_AUTH_TOKEN,CLUSTER_AUTH_INFO=$CLUSTER_AUTH_INFO,TEST_UUID=$TEST_UUID --spec services/test-environment.js --spec services/test-apps-secrets.js
    teardown: ./services/_scripts/teardown
